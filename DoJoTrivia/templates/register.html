{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>Register now for free!</strong></h1>
    </head>
    <hr class="line_title">
    <br>
    <form action="{{ url_for('register') }}" name="sign_up_form" method="post">
        <fieldset>
            <span id="usernameError"></span>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" style='display: inline-block; width: auto;'/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" style='display: inline-block; width: auto;'/>
            </div>
            <div class="form-group">
                <input class="form-control" name="emailaddress" placeholder="E-mail" type="email" style='display: inline-block; width: auto;'/>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
