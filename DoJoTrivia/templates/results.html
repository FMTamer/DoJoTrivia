{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>Gameroom: {{ room }} Finished!</strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <table style="width:100%">
        <tr>
            <td style="text-align:left" ><h2 id="winner"> </h2></td>
            <td style="text-align:left"><h2 id="draw"> </h2></td>
        </tr>
        <br>
        <br>
        <tr>
            <td style="text-align:left"><h3>Player 1: {{ username1 }}</h3></td>
            <td style="text-align:right"><h3>Score: {{ score_P1 }} </h3></td>
        </tr>
        <br>
        <tr>
            <td style="text-align:left"><h3>Player 2:{{ username2 }}</h3></td>
            <td style="text-align:right"><h3>Score: {{ score_P2 }}</h3></td>
        </tr>
        <br>
    </table>
    <h3><strong>Time Finished:</strong></h3>
    <h3><strong>{{ time }}</strong></h3>
    <hr class="line_title">
    <br>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">

    var user_won = String('{{ winner }}');
    window.onload = function(){
        if( user_won == "Draw"){
            document.getElementById("draw").innerHTML="Game Ended in a draw!";
        }
        else{
            document.getElementById("winner").innerHTML="Congratulations " + user_won + " for winning the game!";
        }
    }
</script>

{% endblock %}
