{% extends "layout.html" %}

{% block title %}
    Create Game
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>Create A Quiz</strong></h1>
    </head>
    <hr class="line_title">
    <br>
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quiztitle" placeholder="Title" type="text"/>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="quizdesc" placeholder="Describe your quiz" rows="4"></textarea>
             </div>
             <br>
             <p><strong>Please choose a quiz cover below:</strong></p>
            <div class="container">
              <input type="file" name="quizpic" accept="image/*">
            <div>
            <div class="form-group">
            <br>
            <select class="form-control" id="maxplayers">
                <option disabled selected value>Maximum Number of Players</option>
                <option>2</option>
                <option>4</option>
                <option>8</option>
                <option>16</option>
            </select>
            <br>
            <br>
                <button class="btn btn-default" type="submit">Make Quiz</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
