{% extends "layout.html" %}

{% block title %}
    Join Game
{% endblock %}

{% block main %}
    <br>

    <head>
        <h1><strong>Join Game</strong></h1>
    </head>
    <hr class="line_title">
    <br>
    <form action="{{ url_for('joingame') }}" method="post">
        <fieldset>
            <p class='text-center'>Enter the 4-digit code to join a room.</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="room_num" placeholder="Roomnumber" type="text"/>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Join</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
