{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <br>
    <head>
            <div class='roomtag'>
                Room: {{ room }}
            </div>
            <br/>
            <br/>
            <h1><strong>
                {{ question }}
            </strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <br>
    <br>
    <br>
    <table class='w-100' id='kech'>
        <tr style='width: auto'>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id ='answer0'>{{ answer0 }}</id></button></td>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id='answer2'>{{ answer2 }}</id></button></button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id='answer1'>{{ answer1 }}</id></button></td>
            <td><button class="btn btn-primary answer w-100" onclick="kech()" id='answer3'>{{ answer3 }}</id></button></td>
        </tr>
    </table>

    <strong class='h1'><h1 id='feedback'></h1></strong>
    <p class='text-center'>{{ coranswer }}
    <br>
    {{ test  }}
    </p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    (function() {
      var questions = [{
        question: "What is 2*5?",
        choices: [{{ answer0 }}, {{ answer1 }}, {{ answer2 }}, {{ answer3 }}],
        correctAnswer: {{ coranswer[0] }}
      }, {
        question: "What is 3*6?",

      }, {
        question: "What is 8*9?",

    </script>
{% endblock %}
