{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>
            Room: {{ room }}
            <br/>
            {{ question }}
            </strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <br>
    <br>
    <br>
    <table class='w-100' id='kech'>
        <tr>
            <td><button class="btn btn-primary h2" onclick='kech()'>{{ answer0 }}</button></td>
            <td><button class="btn btn-primary h2" onclick='kech()'>{{ answer2 }}</button></button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary h2" onclick='kech()'>{{ answer1 }}</button></td>
            <td><button class="btn btn-primary h2" onclick="kech()">{{ answer3 }}</button></td>
        </tr>
    </table>
    <p>{{ coranswer }}</p>
    <h1><strong id="demo" class='text-center'></strong></h1>

    <script>
        function kech() {
             document.getElementById("demo").innerHTML = "Waiting for players";
             document.getElementById("kech").innerHTML = ' ';
        }
    </script>
{% endblock %}
