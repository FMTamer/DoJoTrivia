{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <br>
    <head>
            <div class='roomtag'>
                Room: {{ room }}
            </div>
            <br/>
            <br/>
            <h1><strong id='question'>
                {{ question }}
            </strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <br>
    <br>
    <br>
    <table class='w-100' id='kech'>
        <tr style='width: auto'>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id ='answer0'></button></td>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id='answer2'></button></button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary answer w-100" onclick='kech()' id='answer1'></button></td>
            <td><button class="btn btn-primary answer w-100" onclick="kech()" id='answer3'></button></td>
        </tr>
    </table>

    <strong class='h1'><h1 id='feedback'></h1></strong>
    <p class='text-center'>{{ coranswer }}
    <br>
    {{ test  }}
    <br/>
    <br/>
    {{ questdict }}
    <br/>
    {{ wrong_answers }}
    <br/>
    {{ coranswers }}
    <br/>
    <div id='getJSON'>
        {{ jsonfile }}
    </div>
    </p>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
        // Read JSON file
        var jsonfile = document.getElementById("getJSON").innerHTML;
        var quizlist = JSON.parse(jsonfile);

        document.getElementById('question').innerHTML = quizlist.q0[0];
        // Scramvble answers
        var answerArray = ['answer0', 'answer1', 'answer2', 'answer3'];

        document.getElementById('answer0').innerHTML = quizlist.q0[2];
        document.getElementById('answer1').innerHTML = quizlist.q0[1][0];
        document.getElementById('answer2').innerHTML = quizlist.q0[1][1];
        document.getElementById('answer3').innerHTML = quizlist.q0[1][2];
        document.getElementById('feedback').innerHTML = answerArray;

        $( ".answer" ).click(function() {

            document.getElementById('kech').innerHTML = quizlist.q0+"<br/>"+quizlist.q1;
        });
</script>
{% endblock %}
