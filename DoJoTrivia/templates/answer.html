{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>
            Room: {{ room }}
            <br/>
            {{ question }}
            </strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <br>
    <br>
    <br>
    <table class='w-100' id='kech'>
        <tr>
            <td><button class="btn btn-primary answer" id='answer0' onclick='kech()'>{{ answer0 }}</button></td>
            <td><button class="btn btn-primary answer" id='answer2' onclick='kech()'>{{ answer2 }}</button></button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary answer" id='answer1' onclick='kech()'>{{ answer1 }}</button></td>
            <td><button class="btn btn-primary answer" id='answer3' onclick="kech()">{{ answer3 }}</button></td>
        </tr>
    </table>

    <h1><strong id="demo" class='text-center'></strong></h1>
    <strong class='h1' id='feedback'></strong>
    <p class='text-center'>{{ coranswer }}</p>

    <script>
        // function kech() {
            //  document.getElementById("demo").innerHTML = "Waiting for players";
            //  document.getElementById("kech").innerHTML = ' ';
        // }
        $( ".answer" ).click(function() {
            // remember selected answer
            var qq = $(this).text()
            var ss = qq.substring(2, qq.length);
            document.getElementById("demo").innerHTML = "You have selected: "+ss;


            var bitch =  '{{ coranswer }}';
            if (bitch===ss){
                document.getElementById("feedback").innerHTML = 'goed geantwoord';
            }
            else{
               document.getElementById("feedback").innerHTML = 'ben je zo tantoe slecht in coderen'
            }
            document.getElementById("kech").innerHTML = '';
        });
    </script>
{% endblock %}
