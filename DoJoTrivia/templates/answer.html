{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>
            Room: {{ room }}
            <br/>
            Question {{ question }}
            Please choose your answer:
            </strong></h1>
    </head>
    <hr class="line_title">
    </hr>
    <br>
    <br>
    <br>
    <table class='w-100' id='kech'>
        <tr>
            <td><button class="btn btn-primary h2" onclick='kech()'>A</button></td>
            <td><button class="btn btn-primary h2" onclick='kech()'>B</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary h2" onclick='kech()'>C</button></td>
            <td><button class="btn btn-primary h2" onclick="kech()">D</button></td>
        </tr>
    </table>

    <h1><strong id="demo" class='text-center'></strong></h1>

    <script>
        function kech() {
             document.getElementById("demo").innerHTML = "Waiting for players";
             document.getElementById("kech").innerHTML = ' ';
        }
    </script>
{% endblock %}
