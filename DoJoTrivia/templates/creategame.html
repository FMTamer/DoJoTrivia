{% extends "layout.html" %}

{% block title %}
    Create Game
{% endblock %}

{% block main %}
    <br>
    <head>
        <h1><strong>Create Game</strong></h1>
    </head>
    <hr class="line_title">
    <br>
    <br>
    <h2>Roomnumber: <i>placeholder</i></h2>
    <br>
    <br>
        <form action="{{ url_for('creategame') }}" name="creating" method="post">
          <label for="sel1">Select quiz to play:</label>
          <select class="form-control" id="sel1">
            <option>{{ test[0] }}</option>
            <option>{{ test[1] }}</option>
            <option id='test'></option>
            <option>4</option>
          </select>
          <br><br>
          <button class="btn btn-primary btn-outline-success btn-lg" type="submit">Play</button>
        </form>
    <p>{{ test }}</p>

    <p>test id:<div class='kech'></div></p>

    <script type="text/javascript">
    window.onload = function() {
        var q ='{{ test[2] }}';
        document.getElementById('test').innerHTML = q;
        document.getElementsByClassName('kech').innerHTML =  'a';
    };
    </script>
{% endblock %}
